  redis:
    image: redis
    restart: always
    networks:
      - app_network

  web:
    image: nginx
    volumes:
      - /home/hondanx/dod/Docker1/nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - node-app
    networks:
      - app_network
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: 1923
      POSTGRES_USER: root
    #command: ["sh", "-c", "psql -U root -c 'CREATE DATABASE mydb;' && docker-entrypoint.sh postgres"]
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    networks:
      - app_network


networks:
  app_network:
    driver: bridge
