version: "3.8"
services:
  node-app:
    container_name: express_node
    image: hondanx/dockernode
    build:
      context: .
    ports:
      - "4000:4000"
    env_file:
      - ./.env
    depends_on:
      - postgres
      - redis
    networks:
      - app_network

  # mongo:
