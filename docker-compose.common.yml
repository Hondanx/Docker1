version: "3.8"
services:
  node-app:
    container_name: express_node
    build:
      context: .
    ports:
      - "4000:4000"
    env_file:
      - ./.env
    depends_on:
      - mongo
      - redis
    networks:
      - app_network

  mongo:
    image: mongo
    restart: always
    volumes:
      - ./mongo_db:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 1923
    networks:
      - app_network

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: 1923
      ME_CONFIG_MONGODB_URL: mongodb://root:1923@mongo:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongo
    networks:
      - app_network

  redis:
    image: redis
    restart: always
    networks:
      - app_network

  web:
    image: nginx
    volumes:
      - /home/hondanx/dod/nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - node-app
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
